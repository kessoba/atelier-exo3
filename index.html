<!DOCTYPE html>
<html lang="en">
<head>

                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                <input type="text" id="lname" class="form-control" placeholder="PRENOM" />
                <label class="form-label" for="lname"></label>
                </div>
            </div>
            </div>
        
            <!-- Email input -->
            <div class="form-outline mb-4">
            <input type="number" id="montant" class="form-control" placeholder="MONTANT" required />

            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
            <input type="text" id="type" class="form-control" placeholder="TYPES" required />
            <label class="form-label" for="type"></label>
            </div>
                <div class="form-outline">
                <input type="date" id="date" class="form-control" placeholder="DATES" required/>
                <label class="form-label" for="date"></label>
                </div>
            <!-- Checkbox -->
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 text-center">ENTEREZ</button>
        
            <!-- Register buttons -->
           
            </form> 
            </div>
            <div class="col-md-auto">
              <div class="card bg-primary text-white text-center py-5" style="width: 18rem;">
                <div class="card-body" id="resultat">
                  
                
                 </div>
              </div>
          </div>
            <table class="table" >
                <thead>
                  <tr>
                    
                    <th scope="col">NOM</th>
                    <th scope="col">PRENOM</th>
                    <th scope="col">MONTANT</th>
                    <th scope="col">TYPES</th>
                    <th scope="col">DATE</th>
                  </tr>
                </thead>
                <tbody id="tables">
                  
                </tbody>
            </table>
            
          </div>
    </div>
    <script src="app/trans.js"></script>
</body>
</html>
